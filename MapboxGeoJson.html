<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Add GeoJSON from ArcGIS Server</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
	
<script src="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.css" rel="stylesheet" />
	
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>

<script>
	// Modified from: https://docs.mapbox.com/mapbox-gl-js/example/live-geojson/
	// Make sure you use your own Access Token
		mapboxgl.accessToken = 'pk.eyJ1IjoiY2ttYWlsIiwiYSI6ImNrN2prZGV5ZTBtM2MzZW1xZ2c4amI0MzgifQ.qQwJMwzyKxO_FXRXZcziJQ';

var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-77.45, 46.080],
        zoom: 10
    });

var url2 = 'https://chehbounkflemingc.github.io/FourSeasons_MountainBikingTrails.geojson';
    map.on('load', function() {
        window.setInterval(function() {
            map.getSource('FourSeasons_MountainBikingTrails').setData(url2);
        }, 2000);
        map.addSource('FourSeasons_MountainBikingTrails', { type: 'geojson', data: url2 });

            

map.addLayer({
            	'id': 'B Loop',
            	'type': 'line',
            	'source': 'FourSeasons_MountainBikingTrails',
            	'layout': {},
            	'paint': {
		'line-color': '#E60000',
		'line-width': 4
			},
    		'filter': ['==', '$id', 1]
          
        		});
   map.addLayer({
            	'id': 'D Loop',
            	'type': 'line',
            	'source': 'FourSeasons_MountainBikingTrails',
            	'layout': {},
            	'paint': {
		'line-color': '#FEB8B7',
		'line-width': 4
			},
    		'filter': ['==', '$id', 2]
             		});
    map.addLayer({
            	'id': 'H Loop',
            	'type': 'line',
            	'source': 'FourSeasons_MountainBikingTrails',
            	'layout': {},
            	'paint': {
		'line-color': '#E3B3FD',
		'line-width': 4
			},
    		'filter': ['==', '$id', 3]
      
	   		});  
    map.addLayer({
            	'id': 'M Loop',
            	'type': 'line',
            	'source': 'FourSeasons_MountainBikingTrails',
            	'layout': {},
            	'paint': {
		'line-color': '#ab72a5',
		'line-width': 4
			},
    		'filter': ['==', '$id', 4]
          
        		});  
    map.addLayer({
            	'id': 'S Loop',
            	'type': 'line',
            	'source': 'FourSeasons_MountainBikingTrails',
            	'layout': {},
            	'paint': {
		'line-color': '#70A800',
		'line-width': 4
			},
    		'filter': ['==', '$id', 5]
          
        		});  

    map.addLayer({
            	'id': 'D-M Loop',
            	'type': 'line',
            	'source': 'FourSeasons_MountainBikingTrails',
            	'layout': {},
            	'paint': {
		'line-color': '#cc765c',
		'line-width': 4
			},
    		'filter': ['==', '$id', 6]
          
        		}); 
    map.addLayer({
            	'id': "Ray's Junction",
            	'type': 'line',
            	'source': 'FourSeasons_MountainBikingTrails',
            	'layout': {},
            	'paint': {
		'line-color': '#5c4f4b',
		'line-width': 4
			},
    		'filter': ['==', '$id', 7]
          
        		}); 
	    
// Whn a click event occurs on a feature in each layer, open a popup at the
// location of the feature, with description HTML from its properties.
map.on('click', 'D-M Loop', function(e) {
new mapboxgl.Popup()
.setLngLat(e.lngLat)
.setHTML(e.features[0].properties.Name)
.addTo(map);
}); 

map.on('click', 'B Loop', function(e) {
new mapboxgl.Popup()
.setLngLat(e.lngLat)
.setHTML(e.features[0].properties.Name)
.addTo(map);
}); 
	    
map.on('click', 'D Loop', function(e) {
new mapboxgl.Popup()
.setLngLat(e.lngLat)
.setHTML(e.features[0].properties.Name)
.addTo(map);
}); 
 
map.on('click', 'H Loop', function(e) {
new mapboxgl.Popup()
.setLngLat(e.lngLat)
.setHTML(e.features[0].properties.Name)
.addTo(map);
}); 
	    
map.on('click', 'M Loop', function(e) {
new mapboxgl.Popup()
.setLngLat(e.lngLat)
.setHTML(e.features[0].properties.Name)
.addTo(map);
}); 

map.on('click', 'S Loop', function(e) {
new mapboxgl.Popup()
.setLngLat(e.lngLat)
.setHTML(e.features[0].properties.Name)
.addTo(map);
}); 
     	    
        
 // Change the cursor to a pointer when the mouse is over each layer.
      
map.on('mouseenter', 'D-M Loop', function() {
map.getCanvas().style.cursor = 'pointer';
});
map.on('mouseenter', 'B Loop', function() {
map.getCanvas().style.cursor = 'pointer';
});
map.on('mouseenter', 'D Loop', function() {
map.getCanvas().style.cursor = 'pointer';
});
map.on('mouseenter', 'H Loop', function() {
map.getCanvas().style.cursor = 'pointer';
});
map.on('mouseenter', 'M Loop', function() {
map.getCanvas().style.cursor = 'pointer';
});
map.on('mouseenter', 'S Loop', function() {
map.getCanvas().style.cursor = 'pointer';
});
	    
// Change it back to a pointer when it leaves.
map.on('mouseleave', 'D-M Loop', function() {
map.getCanvas().style.cursor = '';
});
map.on('mouseleave', 'B Loop', function() {
map.getCanvas().style.cursor = '';
});
map.on('mouseleave', 'D Loop', function() {
map.getCanvas().style.cursor = '';
});
map.on('mouseleave', 'H Loop', function() {
map.getCanvas().style.cursor = '';
});
map.on('mouseleave', 'M Loop', function() {
map.getCanvas().style.cursor = '';
});
map.on('mouseleave', 'S Loop', function() {
map.getCanvas().style.cursor = '';
});	    


});	
</script>

</body>
</html>
