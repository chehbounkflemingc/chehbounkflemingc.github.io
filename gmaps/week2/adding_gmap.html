    <style type="text/css">
      /* Set the size of the div element that contains the map */
html, body, .container,  #map {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}
      #map {
        /* The width is the width of the web page */
	position: relative;
	align-items: center;
	text-align : center;

      }

      }
    </style>
    <script>
      // Initialize and add the map
      function initMap() {
        // The location of Garthdee
        const garthdee = { lat: 57.118802823163335, lng: -2.138932084657548 };
        // The map, centered at Garthdee
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 14,
          center: garthdee,
        });
        // The marker, positioned at Garthdee
        const marker = new google.maps.Marker({
          position: garthdee,
          map: map,
        });
      }
    </script>

	<!--################################################################################################# -->
     <!--The div element for the map -->
