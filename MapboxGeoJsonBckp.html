<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Add GeoJSON from ArcGIS Server</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
	
<script src="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.css" rel="stylesheet" />
	
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>

<script>
	// Modified from: https://docs.mapbox.com/mapbox-gl-js/example/live-geojson/
	// Make sure you use your own Access Token
		mapboxgl.accessToken = 'pk.eyJ1IjoiY2ttYWlsIiwiYSI6ImNrN2prZGV5ZTBtM2MzZW1xZ2c4amI0MzgifQ.qQwJMwzyKxO_FXRXZcziJQ';

var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-77.45, 46.080],
        zoom: 10
    });

var url = 'https://chehbounkflemingc.github.io/DeepRiverTrails.geojson';
    map.on('load', function() {
        window.setInterval(function() {
            map.getSource('DeepRiverTrails').setData(url);
        }, 2000);
        map.addSource('DeepRiverTrails', { type: 'geojson', data: url });
      
map.addLayer({
            	'id': 'Deep River - Cabin Trail - Base Lake Road',
            	'type': 'line',
            	'source': 'DeepRiverTrails',
            	'layout': {},
            	'paint': {
		'line-color': '#ff0000',
		'line-width': 4
			},
    		'filter': ['==', '$id', 1]
          
        		});
   map.addLayer({
            	'id': 'Silver Spoon Trail System',
            	'type': 'line',
            	'source': 'DeepRiverTrails',
            	'layout': {},
            	'paint': {
		'line-color': '#8400ff',
		'line-width': 4
			},
    		'filter': ['==', '$id', 2]
             		});
    map.addLayer({
            	'id': 'Ottawa River Water Trail',
            	'type': 'line',
            	'source': 'DeepRiverTrails',
            	'layout': {},
            	'paint': {
		'line-color': '#ebe20a',
		'line-width': 4
			},
    		'filter': ['==', '$id', 3]
          
        		});  
	   });  
    map.addLayer({
            	'id': '"Mount Martin Trail',
            	'type': 'line',
            	'source': 'DeepRiverTrails',
            	'layout': {},
            	'paint': {
		'line-color': '#ebe20a',
		'line-width': 4
			},
    		'filter': ['==', '$id', 4]
          
        		});  
	   });
    map.addLayer({
            	'id': '"Trail_Name":"Biking Trail Chalk River to Deep River',
            	'type': 'line',
            	'source': 'DeepRiverTrails',
            	'layout': {},
            	'paint': {
		'line-color': '#ebe20a',
		'line-width': 4
			},
    		'filter': ['==', '$id', 5]
          
        		});  
    map.addLayer({
            	'id': '"Ottawa River Water Trail',
            	'type': 'line',
            	'source': 'DeepRiverTrails',
            	'layout': {},
            	'paint': {
		'line-color': '#ebe20a',
		'line-width': 4
			},
    		'filter': ['==', '$id', 8]
          
        		}); 
	   });
	
   // Whn a click event occurs on a feature in the places layer, open a popup at the
// location of the feature, with description HTML from its properties.
map.on('click', 'Deep River - Cabin Trail - Base Lake Road', function(e) {
  
new mapboxgl.Popup()
.setLngLat(e.lngLat)
.setHTML(e.features[0].properties.Trail_Name)
.addTo(map);
}); 

map.on('click', 'Silver Spoon Trail System', function(e) {
  
new mapboxgl.Popup()
.setLngLat(e.lngLat)
.setHTML(e.features[0].properties.Trail_Name)
.addTo(map);
}); 
      
 // Change the cursor to a pointer when the mouse is over the places layer.
      
map.on('mouseenter', 'Deep River - Cabin Trail - Base Lake Road', function() {
map.getCanvas().style.cursor = 'pointer';
});
      
map.on('mouseenter', 'Silver Spoon Trail System', function() {
map.getCanvas().style.cursor = 'pointer';
});

// Change it back to a pointer when it leaves.
map.on('mouseleave', 'Deep River - Cabin Trail - Base Lake Road', function() {
map.getCanvas().style.cursor = '';
});
map.on('mouseleave', 'Silver Spoon Trail System', function() {
map.getCanvas().style.cursor = '';
});
});
	
</script>

</body>
</html>
